    <!-- Main -->
    <main class="et-main">


        <section class="et-slide section about-section gray-bg" id="about">
          <div class="container">



            <!-- profile card -->

    <div class="padding">
      <div class="row container d-flex justify-content-center">
  <div class="col-xl-6 col-md-12">
  <div class="card user-card-full">
      <div class="row m-l-0 m-r-0">
          <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                  <div class="m-b-25">
                      <img src="assets/images/nikhil.jpeg" class="img-radius" alt="User-Profile-Image">
                      <br><br>
                      <input *ngIf="isEditMode" type="file" name="profilePhoto" id="profilePhoto">

                    </div>
                  <h6 class="f-w-600">Hembo Tingor</h6><br>
                  <p class="role">Web Designer</p>
                  <!-- <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i> -->
              </div>
          </div>
          <div class="col-sm-8">

              <div class="card-block">

                <br>
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                    Personal Information  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <i *ngIf="notEditMode" (click)="enableInput()" class='fa fa-edit edit' title="Edit" id="edit" style="font-size: 33px;"></i>
                      <button *ngIf="isEditMode" class="close-button" (click)="closeEditMode()">Reset</button>
                    <!-- <i class='fa fa-edit edit' title="Edit" id="edit" style="font-size: 33px;"></i> -->


                  </h6>
                  <h3 *ngIf="notEditMode" style="font-size: 13px; text-align: left; margin-top: -12px;">Click on the edit button to start editing!</h3><br><br>
                  <div class="row">
                  <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Name</p>
                          <h6 class="text-muted f-w-400"><input type="text" [disabled]="isInputDisabled" id="name" name="name" placeholder="Name"> </h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class="text-muted f-w-400" id="email" name="email" placeholder="Email-Id">Email </h6>
                    </div>
                    </div><br>
                  <div class="row">
                      <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Phone</p>
                          <h6 class="text-muted f-w-400"><input type="text" [disabled]="isInputDisabled" id="dob" name="dob" placeholder="Mobile No"></h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Date of Birth</p>
                        <h6 class="text-muted f-w-400"><input type="date" [disabled]="isInputDisabled" id="dob" name="dob"></h6>
                    </div>
                  </div><br>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Area of Interest</p>
                      <h6 class="text-muted f-w-400"><input type="text" [disabled]="isInputDisabled" id="email" name="email" placeholder="Area of Interest"></h6>
                  </div>
                  <div class="col-sm-6">
                    <p class="m-b-10 f-w-600">
                      <label>

                      <a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="linkedin" data-abc="true"><i class="mdi mdi-linkedin feather icon-linkedin linkedin" aria-hidden="true"></i></a>
                  </label>
                  </p>

                    <h6 class="text-muted f-w-400"><input type="text" [disabled]="isInputDisabled" id="linkedin" name="linkedin" placeholder="Linked-Id"></h6>
                </div>
                </div>

                  <br>

                  <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Career Particulars</h6>
                  <div class="row">
                      <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Designation</p>
                          <!-- <h6 class="text-muted f-w-400"><input type="text" [disabled]="isInputDisabled" id="designation" name="designation" placeholder="Designation"></h6> -->
                          <select [disabled]="isInputDisabled" style=" width: 100%; font-weight: 500; border: 2px solid grey; border-width:0px 0px 2px 0px; font-size: 15px; color: rgb(90, 89, 89);" name="designation" id="designation">
                            <option value="designation">Designation</option>
                            <option value="ap">Asst. Professor</option>
                            <option value="pro">Professor</option>
                            <option value="hod">Head Of Department</option>
                            <option value="vp">Vice-Principal</option>
                            <option value="prin">Principal</option>
                          </select>
                        </div>
                      <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">Department</p>
                          <!-- <h6 class="text-muted f-w-400"><input type="text" [disabled]="isInputDisabled" id="dept" name="dept" placeholder="Department Name"></h6> -->
                          <select [disabled]="isInputDisabled" style=" width: 100%; font-weight: 500; border: 2px solid grey; border-width:0px 0px 2px 0px; font-size: 15px; color: rgb(90, 89, 89);" name="dept" id="dept">
                            <option value="dept">Department</option>
                            <option value="extc">EXTC</option>
                            <option value="ce">CE</option>
                            <option value="cse">CSE</option>
                            <option value="asmh">ASMH</option>
                            <option value="etrx">ETRX</option>
                            <option value="it">IT</option>
                            <option value="phd">PHD</option>
                          </select>
                    </div>
                  </div>

                  <!-- <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Socials</h6>
                  <div class="row">

                      <div class="col-sm-6">
                          <p class="m-b-10 f-w-600">
                            <a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a>

                          </p>
                          <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                      </div>
                  </div> -->



                  <!-- <ul class="social-link list-unstyled m-t-40 m-b-10">
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                      <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="linkedin" data-abc="true"><i class="mdi mdi-linkedin feather icon-linkedin linkedin" aria-hidden="true"></i></a></li>
                  </ul> -->

                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button *ngIf="isEditMode" name="submit" id="submit">Save Changes</button>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>
  </div>

       </div>
        </section>

      </main>
