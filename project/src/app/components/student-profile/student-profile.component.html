<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
  
</head>

<body>

  <h1>Alumni Connect</h1>
  <h3>Edit Profile</h3>
  <button class="home" routerLink="/studentdashboardprofile"><ion-icon name="arrow-back-circle-outline"></ion-icon></button>
    
    
  
  <div class="page-content page-container" id="page-content">
      <div class="padding">
          <div class="row container d-flex justify-content-center">
  <div class="col-xl-6 col-md-12">
      <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                      <div class="m-b-25">
                          <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                      </div>
                      <h6 class="f-w-600">Hembo Tingor</h6>
                      <p>Web Designer</p>
                      <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                  </div>
              </div>
              <div class="col-sm-8">
                  <div class="card-block"><br>
                      <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Personal Information</h6>
                      <div class="row">
                      <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Name</p>
                              <h6 class="text-muted f-w-400">rntng@gmail.com</h6>
                          </div>
                          <div class="col-sm-6">
                            <p class="m-b-10 f-w-600">Email</p>
                            <h6 class="text-muted f-w-400">rntng@gmail.com</h6>
                        </div>
                        </div><br>
                      <div class="row">
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Location</p>
                              <h6 class="text-muted f-w-400">State,Country</h6>
                          </div>
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Phone</p>
                              <h6 class="text-muted f-w-400">98979989898</h6>
                          </div>
                      </div>

                      <br><br><br>

                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Career Particulars</h6>
                      <div class="row">
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Job Role</p>
                              <h6 class="text-muted f-w-400">Sam Disuja</h6>
                          </div>
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Company</p>
                              <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                          </div>
                      </div>

                      <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Socials</h6>
                      <div class="row">
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Job Role</p>
                              <h6 class="text-muted f-w-400">Sam Disuja</h6>
                          </div>
                          <div class="col-sm-6">
                              <p class="m-b-10 f-w-600">Company</p>
                              <h6 class="text-muted f-w-400">Dinoter husainm</h6>
                          </div>
                      </div>

                      <ul class="social-link list-unstyled m-t-40 m-b-10">
                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                          <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="linkedin" data-abc="true"><i class="mdi mdi-linkedin feather icon-linkedin linkedin" aria-hidden="true"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>
      </div>
      </div>
  </div>
</body>

</html>
