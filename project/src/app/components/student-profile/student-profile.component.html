                      <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body">
                              <form class="border p-3" [formGroup]="angForm" (ngSubmit)="postdata(angForm)">

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Full Name</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" required class="form-control input-field" id="name" formControlName="sp_name">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Email</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" required class="form-control input-field" id="email" formControlName="sp_email" [readonly]="true" >
                                    </div>
                                </div>
                                <div class="row mb-3">
                                  <div class="col-sm-3">
                                      <h6 class="mb-0">DOB</h6>
                                  </div>
                                  <div class="col-sm-9 text-secondary">
                                      <input type="text" required class="form-control input-field" id="dob" formControlName="stud_dob" value="06/08/1999">
                                  </div>
                              </div>
                              <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Designation</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" required class="form-control input-field" id="designation" formControlName="stud_designation" value="UI/UX">
                                </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col-sm-3">
                                  <h6 class="mb-0">Company</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                  <input type="text" required class="form-control input-field" id="company" formControlName="stud_company" value="company name">
                              </div>
                          </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">LinkedIn</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" required class="form-control input-field" id="linked" formControlName="stud_linkedin" value="https://www.linkedin.com/in/debaroti-biswas-008a06221/">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Mobile</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" required class="form-control input-field" id="mobile" formControlName="stud_mobile" value="(320) 380-4539">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <h6 class="mb-0">Address</h6>
                                    </div>
                                    <div class="col-sm-9 text-secondary">
                                        <input type="text" required class="form-control input-field" id="address" formControlName="stud_address" value="Bay Area, San Francisco, CA">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                  <div class="col-sm-3">
                                      <h6 class="mb-0">About Myself</h6>
                                  </div>
                                  <div class="col-sm-9 text-secondary">
                                      <textarea rows="4" cols="50" required class="form-control input-field" id="about" formControlName="stud_about" value="I design and develop services for customers of all sizes, specializing in creating stylish, modern websites, web services and online stores. My passion is to design digital user experiences through the bold interface and meaningful interactions.">
                                        </textarea>
                                  </div>
                              </div>

                                    <div class="col-sm-3"></div>
                                    <div class="col-sm-9 text-secondary">

                                    </div>
                                </div>
