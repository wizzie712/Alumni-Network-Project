<table class="table table-stripped">

        <th>Password</th>
        <th>Gender</th>
        <th>Batch</th>
    </thead>

        <tr *ngFor="let user of users; let i = index;">
            <td>{{i+1}}</td>
            <td>{{user.stud_name}}</td>
            <td>{{user.stud_email}}</td>
            <td>{{user.stud_password}}</td>
            <td>{{user.stud_gender}}</td>
            <td>{{user.stud_batch}}</td>
            <td>  <button routerLink="/editstudent/{{user.stud_email}}"><span class="fa fa-pencil"></span></button>    <button (click)="deleteUser(user.stud_email)" > <span class="fa fa-trash"></span></button>  </td>
        </tr>

    </tbody>
   
</table>
