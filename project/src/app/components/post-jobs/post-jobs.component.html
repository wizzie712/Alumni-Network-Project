  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <body>

      <div id="textbox">

        <p class="alignleft" *ngIf='logoutbtn' routerLink="" routerLinkActive="active">ALUMNI CONNECT</p>
        <p class="alignright">
          <tr>
            <td>
          Hey {{logged_in_username}},
        </td>
        <td>
        <button type="button" *ngIf='logoutbtn' class="btn btn-block" (click)="logout()" style="font-size: 1.5rem;"><i class="icon ion-power"></i>
          <ion-icon title="Logout" name="power-outline" style="font-size: 2rem; margin-bottom: -5px;"></ion-icon>
        </button>
      </td>
      </tr>
      </p>
      </div>
      <div style="clear: both;"></div>
    <section class="et-hero-tabs">

      <div class="et-hero-tabs-container">
        <a class="et-hero-tab" routerLink="/studentdashboard">Look for Job</a>
        <a class="et-hero-tab" routerLink="#postjobs"><b><div style="text-decoration: underline;">Post Jobs </div></b></a>
        <a class="et-hero-tab" routerLink="/guidance">Insights</a>
        <a class="et-hero-tab" routerLink="/ouralumni"> Ex-Classmates</a>
        <a class="et-hero-tab" routerLink="/studentdashboardprofile">Profile</a>
        <span class="et-hero-tab-slider"></span>
      </div>
    </section>

    <!-- Main -->
    <main class="et-main">

      <section class="et-slide" id="tab-postjobs">
        <div class="form-box">
          <div class="form-value">

          <form class="border p-3" [formGroup]="angForm" (ngSubmit)="postdata(angForm)">
            <div class="mainform">
            <div class="signup-container">
              <div class="left-container">

                <div class="puppy">
                  <img src="assets/images/job.png"/>
                  <h1 style="font-size:24px; font-family: 'Montserrat', sans-serif;">
                    Alumni <i class="fa fa-graduation-cap" style="font-size:20px;"></i> Connect
                  </h1>
                </div>

              </div>
              <div class="right-container">
                <header>
                  <h2>Job Details </h2><br>
                  <div class="set">
                    <div class="pets-name">
                      <label for="pets-name">Company Name </label>
                      <input id="pets-name" placeholder="Company name" type="text" formControlName="c_name">
                    </div>
                    <div class="pets-breed">
                      <label for="pets-breed">Designation</label>
                      <input id="pets-breed" placeholder="Designation" type="text" formControlName="c_designation">
                    </div>
                  </div>
                  <div class="set">
                    <div class="pets-gender">
                      <label for="pet-gender-female">Job type</label>
                      <div class="radio-container">
                        <input id="pet-gender-female" name="c_jobtype" type="radio" value="Remote" formControlName="c_jobtype">
                        <label for="pet-gender-female">Remote</label>
                        <input id="pet-gender-male" name="c_jobtype" type="radio" value="On-Site" formControlName="c_jobtype">
                        <label for="pet-gender-male">On-Site</label>
                      </div>
                    </div>
                    <div class="pets-name">
                      <label for="pets-name">Location </label>
                      <input id="pets-name" placeholder="Location" type="text" formControlName="c_location">
                    </div>
                  </div>

                  <div class="pets-weight">
                    <div class="experience">
                    <label for="pet-weight-0-25">Experience</label>
                    <div class="radio-container">
                      <input id="pet-weight-0-25" name="c_experience" type="radio" value="0-2" formControlName="c_experience">
                      <label for="pet-weight-0-25">0-2yrs</label>
                      <input id="pet-weight-25-50" name="c_experience" type="radio" value="3-5" formControlName="c_experience">
                      <label for="pet-weight-25-50">3-5yrs</label>
                      <input id="pet-weight-50-100" name="c_experience" type="radio" value="5-7" formControlName="c_experience">
                      <label for="pet-weight-50-100">5-7yrs</label>
                      <input id="pet-weight-100-plus" name="c_experience" type="radio" value="8+" formControlName="c_experience">
                      <label for="pet-weight-100-plus">8+ yrs</label>
                    </div>
                    </div>
                  </div>

                    <div class="pets-weight">
                      <div class="salary">
                    <label for="pet-weight-0-25">Salary</label>
                      <div class="radio-container">
                        <input id="pet-weights" name="c_salary" type="radio" value="N/A" formControlName="c_salary">
                        <label for="pet-weights">N/A</label>
                        <input id="pet-weights-0-25" name="c_salary" type="radio" value="5-8 Lpa" formControlName="c_salary">
                        <label for="pet-weights-0-25">5-8 LPA</label>
                        <input id="pet-weights-25-50" name="c_salary" type="radio" value="9-12 Lpa" formControlName="c_salary">
                        <label for="pet-weights-25-50">9-12 LPA</label>
                        <input id="pet-weights-50-100" name="c_salary" type="radio" value="13-15 Lpa" formControlName="c_salary">
                        <label for="pet-weights-50-100">13-15 LPA</label>
                        <input id="pet-weights-100-plus" name="c_salary" type="radio" value="15 Lpa" formControlName="c_salary">
                        <label for="pet-weights-100-plus">15+ LPA</label>
                        <input id="pet-weights" name="c_salary" type="radio" value="N/A" formControlName="c_salary">
                        <label for="pet-weights">N/A</label>
                      </div>
                    </div>

                    <!-- <div class="pets-name">
                      <label for="dog-names">Salary</label>
                      <select name="dog-names" id="dog-names">
                        <option value="5-8 Lpa" formControlName="salary">5-8 Lpa</option>
                        <option value="9-12 Lpa" formControlName="salary">9-12 Lpa</option>
                        <option value="13-15 Lpa" formControlName="salary">13-15 Lpa</option>
                        <option value="15+ Lpa" formControlName="salary">15+ Lpa</option>
                      </select>
                    </div> -->
                  </div>
                  <div class="pets-weight">
                    <div class="logo">
                    <label for="pet-weight">Logo</label>
                    <input class="form-control" type="file" name="company_logo_file" id="formFile" (change)="uploadfile($event)">
                  </div>
                  </div>
                  <div class="pets-weight">
                    <label for="pet-weight">Your Suggestions if any:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="c_suggestions"></textarea>
                  </div>


                  <footer>
                  <div class="set">
                    <button id="next">Submit</button>
                  </div>
                </footer>
              </header>
              </div>
            </div>
          </div>

    </form>
    <div class="popup-background" *ngIf="showPopupFlag">
      <div class="popup">
        <h2>Job posting submitted</h2>

        <button class="popupbtn" (click)="hidePopup()">OK</button>
      </div>
    </div>

    </div>
    </div>

      </section>

    </main>
    <script src="src/app/components/StudentDashboard/stickynavbar.component.js"></script>

  </body>
