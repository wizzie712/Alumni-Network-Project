<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  </head>
  <app-sidebar-tpo></app-sidebar-tpo>
  <body>
    
    <!-- Header -->
  <div class="header">
    <h1></h1>
  </div>

  <!-- Photo Grid -->
      <!-- Row 1 -->
  <div class="card-deck" id="first_deck">
   
      <div class="loop_start"  *ngFor="let company of companydetails; let i = index;">
      <div class="card-deck">
      <div class="card">
        <div class="company_logo"><img class="card-img-top" src={{company.company_image}} alt="Company logo"></div>
        <div class="card-body">
          <h5 class="card-title">{{company.company_name}}</h5>
          <ul class="list-group">
            <li class="list-group-item list-group-item-success"><i class="icon ion-briefcase"></i>   {{ company.company_name}}</li>
          </ul>
        </div>
      </div>
    </div>
     <div class="sep"></div>
    </div>
    </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
